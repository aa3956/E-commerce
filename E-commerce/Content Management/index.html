<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SoleSupplier-Content Management</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">    
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <body>
    
<!------------------------------------------------Homepage Content------------------------------------------------------------------------->

        <div class="container" id="homeContainer">
            <div class="row">
                <div class="col-sm-8 col-md-4 col-md-offset-4" id="login">
                    <h1 style="text-align: center;font-family: Harabara;">SoleSupplier Staff Login</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120">
                        <form action="view.html" class="form-signin">
                            <input type="text" class="form-control" placeholder="Email" required autofocus>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            <label class="checkbox pull-left" style="margin-left: 20px">
                                <input type="checkbox" value="remember-me">Remember me
                            </label>
                            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<!------------------------------------------------Homepage Content Ends Here--------------------------------------------------------------->
